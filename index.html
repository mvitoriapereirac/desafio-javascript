    <div class="container">
        <form id="myForm">
        <div id="form-container">
            <!-- Form will be rendered here -->

        </div>
        <button type="submit" class="btn btn-primary col-md-12">Salvar Fornecedor</button>

        </form>
    </div>

        <!-- Bootstrap JS and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
        <!-- Your JavaScript files -->
        <script type="module" src="./components/FornecedorForm.js"></script>
        <script src="./components/ProdutosForm.js" type="module"></script>
        <script src="./components/DocumentosForm.js" type="module"></script>
        <script src="./scripts/Formulario.js" type="module"></script>

        <script type="module">
            import shared from './scripts/Formulario.js';
        
            document.addEventListener('DOMContentLoaded', () => {
                const form = document.getElementById('myForm');
        
                form.addEventListener('submit', (event) => {
                    event.preventDefault(); // Prevent the default form submission behavior
                    
                    shared.handleSubmit(event); // Call the handleSubmit method defined in your Formulario class
                });
            });
        </script>
        


        
    </body>
    </html>
